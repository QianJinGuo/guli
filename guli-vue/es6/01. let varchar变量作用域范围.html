<script>
    var a = 2;
    // var 声明的变量没有局部作用域
    // let 声明的变量 有局部作用域
    {
        var a = 0
        let b = 1
    }
    console.log(a) // 0
    console.log(b) // ReferenceError: b is not defined
    //var可以声明多次
    //let只能声明一次

    var m = 1
    var m = 2
    let n = 3
    let n = 4 //Identifier 'n' has already been declared
    console.log(m)
    console.log(n)
</script>
