<script>
    let now = new Date();
    console.log(now.getDate())  //日期
    console.log(now.getDay())   //周几  0-6
    console.log(now.getTimezoneOffset())
    console.log(now.getUTCDate())
    console.log(now.getUTCHours())
    console.log(new Date().format("yyyy-MM-dd"))
    console.log(now);
</script>
