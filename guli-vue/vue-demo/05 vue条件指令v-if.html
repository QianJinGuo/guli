<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="checkbox" v-model="ok" >是否同意</input>
        <!--条件指令 v-if   v-else -->
        <h1 v-if="ok">true vue</h1>
        <h1 v-else>false vue</h1>
        <h2 v-show="ok">show vue</h1>
        <h2 v-show="!ok">not show vue</h1>

    </div>
    <script src="../vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                ok: false
            },
        })
    </script>
</body>

</html>
