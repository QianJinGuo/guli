<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!--组件可以拓展Html中的标签-->
        <Navbar></Navbar>
    </div>
    <script src="../vue.min.js"></script>

    <!--引入全局组件-->
    <script src="components/Navbar.js"></script> 
    <script>
        new Vue({
            el: '#app',
            //定义vue使用的组件，组件类似于java中的对象
            components: {
                //组件的名字
                'Navbar': {
                    //组件的内容
                    template: '<ul><li>首页</li><li>学院管理</li></ul></ul>'
                }
            }
        })
    </script>
</body>

</html>
