<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--id标识vue作用的范围-->
    <div id="app">
        <!--{{}} 插值表达式，绑定vue中的data数据-->
        {{message}}
    </div>
</body>
<script src="../vue.min.js"></script>
<script>
    //创建一个vue对象 编写vue代码，固定的结构
    new Vue({
        el: '#app',//绑定vue作用的范围
        data: { //定义页面中显示的模型数据
            message: 'Hello Vue!'   //初始值
        }
    })
</script>
</html>
